<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yasaklı Hesap - SKYNEX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        .ban-message {
            text-align: center;
            padding: 20px;
        }

        .ban-message h1 {
            color: #8B0000;
            margin-bottom: 10px;
        }

        .ban-message p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        .ban-time {
            color: #8B0000;
            font-weight: bold;
            font-size: 1.2em;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="SKYNEX Logo" class="logo">
    <div class="ban-message">
        <h1>Hesabınız Yasaklandı</h1>
        <p>Bu hesap, site kurallarını ihlal ettiği için yasaklanmıştır.</p>
        <p>Yasaklanma süresi:</p>
        <div class="ban-time">{{ ban_until.strftime('%d/%m/%Y %H:%M') }}</div>
    </div>
</body>
</html>
